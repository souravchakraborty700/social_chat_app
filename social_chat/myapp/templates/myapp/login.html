<!-- myapp/templates/myapp/login.html -->
{% extends 'myapp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'register' %}">Don't have an account? Register</a>
{% endblock %}
