{% extends 'myapp/base.html' %}

{% block title %}Connect{% endblock %}

{% block content %}
<h2>Connect</h2>
<ul>
    {% for item in contacts %}
        <li>
            {{ item.contact.username }}
            {% if item.has_new_messages %}
                <span>(New Messages)</span>
            {% endif %}
            <a href="{% url 'chat_box' item.interest_id %}">Chat</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
