<!-- myapp/templates/myapp/user_list.html -->
{% extends 'myapp/base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>User List</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            <a href="{% url 'send_interest' user.id %}">Send Interest</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
