<!-- myapp/templates/myapp/received_interests.html -->
{% extends 'myapp/base.html' %}

{% block title %}Received Interests{% endblock %}

{% block content %}
<h2>Received Interests</h2>
<ul>
    {% for interest in interests %}
        <li>
            {{ interest.sender.username }}: {{ interest.message }}
            <a href="{% url 'accept_interest' interest.id %}">Accept</a>
            <a href="{% url 'reject_interest' interest.id %}">Reject</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
