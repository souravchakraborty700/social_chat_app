<!-- myapp/templates/myapp/send_interest.html -->
{% extends 'myapp/base.html' %}

{% block title %}Send Interest{% endblock %}

{% block content %}
<h2>Send Interest to {{ recipient.username }}</h2>
<form method="post">
    {% csrf_token %}
    <textarea name="message" required></textarea>
    <button type="submit">Send</button>
</form>
{% endblock %}
